    <!-- Dynamic News Loading Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadAllNews() {
                const newsTimeline = document.querySelector('.news-timeline');
                if (!newsTimeline || !academicData) return;
                
                // Group news by year
                const newsByYear = {};
                academicData.news.forEach(news => {
                    const year = new Date(news.date).getFullYear();
                    if (!newsByYear[year]) {
                        newsByYear[year] = [];
                    }
                    newsByYear[year].push(news);
                });
                
                // Sort years in descending order
                const years = Object.keys(newsByYear).sort((a, b) => b - a);
                
                // Generate HTML
                let html = '';
                years.forEach(year => {
                    html += `<div class="news-year">${year}</div>`;
                    newsByYear[year].forEach(news => {
                        html += `
                            <div class="news-item">
                                <div class="news-header">
                                    <div class="news-date">${news.date}</div>
                                    <h5 class="news-title">${news.title}</h5>
                                </div>
                                <div class="news-content">
                                    <p>${news.content}</p>
                                </div>
                            </div>
                        `;
                    });
                });
                
                newsTimeline.innerHTML = html;
            }
            
            loadAllNews();
        });
    </script>
