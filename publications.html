            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-color), var(--primary-dark));

    <script>
        // Dynamic Publications Loading
        document.addEventListener('DOMContentLoaded', function() {
            function loadAllPublications() {
                const pubTimeline = document.querySelector('.publications-timeline');
                if (!pubTimeline || !academicData) return;
                
                // Group publications by year
                const pubsByYear = {};
                academicData.publications.forEach(pub => {
                    if (!pubsByYear[pub.year]) {
                        pubsByYear[pub.year] = [];
                    }
                    pubsByYear[pub.year].push(pub);
                });
                
                // Sort years in descending order
                const years = Object.keys(pubsByYear).sort((a, b) => b - a);
                
                // Generate HTML
                let html = '';
                years.forEach(year => {
                    html += `<div class="publication-year">${year}</div>`;
                    pubsByYear[year].forEach(pub => {
                        const linksHtml = pub.links.map(link => 
                            `<a href="${link.url}" target="_blank" class="badge ${link.class}">${link.type}</a>`
                        ).join('');
                        
                        html += `
                            <div class="publication-item" data-type="${pub.type}">
                                <div class="publication-header">
                                    <span class="publication-type type-${pub.type}">${pub.typeLabel}</span>
                                    <h3 class="publication-title">${pub.title}</h3>
                                </div>
                                <p class="publication-authors">${pub.authors}</p>
                                <div class="publication-footer">
                                    <p class="publication-venue">${pub.venue}</p>
                                    <div class="publication-links">
                                        ${linksHtml}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                });
                
                pubTimeline.innerHTML = html;
                
                // Initialize filtering after publications are loaded
                initializeFiltering();
            }
            
            // Publication filtering functionality
            function initializeFiltering() {
                const filterButtons = document.querySelectorAll('.filter-btn');
                const publications = document.querySelectorAll('.publication-item');
                
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to clicked button
                        this.classList.add('active');
                        
                        const filter = this.getAttribute('data-filter');
                        
                        publications.forEach(publication => {
                            if (filter === 'all' || publication.getAttribute('data-type') === filter) {
                                publication.style.display = 'block';
                                publication.style.animation = 'fadeIn 0.5s ease-in';
                            } else {
                                publication.style.display = 'none';
                            }
                        });
                    });
                });
            }
            
            // Load publications
            loadAllPublications();
        });
        
        // Add fadeIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
